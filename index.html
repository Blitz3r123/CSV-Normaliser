<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>CDF Normaliser</title>
    </head>
    <body>
        <div class="container" id="state">
            <h1 class="display-1" style="text-align: center;">CDF Normaliser</h1>

            <div class="row" style="height: 80vh;">
                
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="card" style="height: 100%;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">Import</h5>
                            
                            <div style="background-color: #efefef; padding: 1vh 1vw; border-radius: 2px; display: flex; justify-content: center;">
                                <input type="file" multiple directory webkitdirectory id="folder-selection">
                                <div class="spinner-border text-success" role="status" id="folder-loader">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>

                            <div style="margin-top: 2vh;">
                                <ul class="list-group" style="outline: 1px solid #efefef; height: 65vh; overflow-y: scroll;" id="file-input-list">
                                    <!-- <li class="list-group-item"></li> -->
                                </ul>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="card" style="height: 100%;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">Normalise</h5>
                            
                            <div style="display: flex; justify-content: center;">
                                <p class="btn btn-success" style="width: 100%;" id="run-button">Run</p>
                            </div>


                            <div style="margin-top: 2vh;">
                                <ul class="list-group" id="file-output-list" style="overflow-y: scroll; height: 65vh;">
                                    <!-- <li class="list-group-item text-success" style="display: flex; justify-content: center;" id="run-loader-container">
                                        <div class="spinner-border text-success" role="status" id="run-loader">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </li> -->
                                </ul>
                            </div>

                        </div>
                    </div> 
                </div>
                
            </div>

        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
    </html>
